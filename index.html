<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Minify</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding-bottom: 50px;
        }

        header {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        h1 {
            text-shadow: #8888885d 2px 2px 5px;
        }

        main {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        textarea {
            width: 30vw;
            height: 360px;
            padding: 20px;
            box-shadow: #0000008a 5px 5px 10px;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        @media (max-width:710px) {
            main {
                flex-direction: column;
                gap: 40px;
            }

            textarea {
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <script>
        function minify() {
            var input = document.getElementById("in").value
            var minified = input.replaceAll('\n', '')
            minified = minified.replaceAll('    ', '')
            document.getElementById('out').innerHTML = minified            
        }

        function copyText() {
            var output = document.getElementById('out').innerHTML
            navigator.clipboard.writeText(output.replaceAll('&gt;','>').replaceAll('&lt;', '<'))
            alert("Copiado para a Área de Transferência")
        }
    </script>
    <header>
        <h1>Simple Minify</h1>
        <p>Copie e cole o código na caixa esquerda. Depois clique em "Minify" para obter o resultado na caixa direita.</p>
        <p>Dica: Ctrl + Shift + Home, Ctrl + Shift para copiar a Saída</p>
    </header>
    <main>
        <textarea name="input" id="in">Entrada</textarea>
        <div class="buttons">
            <input type="submit" class="button" value="Minify" onclick="minify()">
            <input type="submit" class="button" value="Copiar Saída" onclick="copyText()">
        </div>
        <textarea name="output" id="out">Saída</textarea>
    </main>
</body>
</html>
